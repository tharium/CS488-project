<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Price Alert - InsideTraders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #212529;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .email-header {
            background: linear-gradient(135deg, #1e5799 0%, #2989d8 50%, #207cca 100%);
            color: white;
            padding: 28px 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .logo {
            margin-bottom: 15px;
            font-size: 32px;
        }

        .email-body {
            padding: 30px 40px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .greeting {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1e5799;
        }

        .trigger {
            display: inline-block;
            background: linear-gradient(135deg, #1e5799 0%, #2989d8 100%);
            color: white;
            font-size: 26px;
            font-weight: bold;
            padding: 15px 35px;
            border-radius: 8px;
            margin: 25px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 3px;
        }

        .button {
            display: inline-block;
            background: #1e5799;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 6px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background: #2989d8;
        }

        .expiry-note {
            font-size: 14px;
            color: #666;
            margin: 20px 0;
        }

        .separator {
            height: 1px;
            background-color: #e9ecef;
            margin: 20px 0;
        }

        .email-footer {
            background-color: #f8f9fa;
            font-size: 14px;
            color: #6c757d;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .social-links {
            margin: 15px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #1e5799;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
