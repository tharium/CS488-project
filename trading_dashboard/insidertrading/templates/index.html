{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/1600x900/?stocks,finance');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .container-box {
            max-width: 600px;
            margin: -50px auto 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .period-select {
            margin-top: 20px;
            width: 25%;
            max-width: 1200px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“Š Trading Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Markets</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <a href="/watchlist" class="btn btn-info">View Watchlist</a>

                <!-- Login Button -->
                <a href="/login" class="btn btn-outline-light ms-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Trading Dashboard</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-box text-center">
            <h3 class="mb-4">Check Stock Prices</h3>
            <input type="text" class="form-control mb-3" id="stock-symbol" placeholder="Enter stock symbol">
            <button class="btn btn-primary" onclick="fetchStockHistory()">Get Stock Data</button>
            <select class="period-select" id="period-select">
                <option value="1d">1 day</option>
                <option value="5d">5 days</option>
                <option value="1mo">1 mo.</option>
                <option value="3mo">3 mo.</option>
                <option value="6mo">6 mo.</option>
                <option value="1y">1 y</option>
                <option value="2y">2 y</option>
                <option value="ytd">YTD</option>
            </select>
            <p id="result" class="mt-3"></p>
            <button id="watchlist-button" class="btn btn-secondary mt-3" style="display: none;" onclick="addToWatchlist()">Add to Watchlist</button>
        </div>
        <div class="stock-display text-center">
            <canvas id="stockChart" width="600" height="600"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Trading Dashboard. All Rights Reserved.</p>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
